<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>

        <div class="input">
            <input type="text" placeholder="password" id = "input" >
            <i class="fa-regular fa-copy" id = "copy"></i>
        </div>
        
    <div class="options">
        <div class="label">
                <label for="upperCase">
                    <div class="left">Password Length</div>
                </label>
                    <div class="right">
                        <input type="number"id = "total-charac" max = "30" min = "2" value = "2">
                    </div>
            </div>
         <div class="label">
            <label for="upperCase">
                <div class="left">UpperCase</div>
            </label>
                <div class="right">
                    <input type="checkbox"id = "upper-case">
                </div>
         </div>
         <div class="label">
            <label for="lowerCase">
                <div class="left">LowerCase</div>
            </label>
                <div class="right">
                    <input type="checkbox"id = "lower-case">
                </div>
         </div>
         <div class="label">
            <label for="Numbers">
                <div class="left">Number</div>
            </label>
                <div class="right">
                    <input type="checkbox"id = "number">
                </div>
         </div><div class="label">
            <label for="specialCharac">
                <div class="left">Special Characters</div>
            </label>
                <div class="right">
                    <input type="checkbox"id = "special-charac">
                </div>
         </div>
        </div>

        <div class = "Btn">
    <button id="Btn"><i class="fa-solid fa-bolt" id = "bolt"></i> Generate Password</button>
        </div>
        
    </div>

<script src="script.js"></script>
</body>
</html>
